{% set name = "ytmusicapi" %}
{% set version = "0.25.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ytmusicapi-{{ version }}.tar.gz
  sha256: b9cfdf8037ad4986824737dfd12cdf6d186cdd368aadf13687aae85a4923f324

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm >=7
    - setuptools >=65
  run:
    - python >=3.8
    - requests >=2.22

test:
  imports:
    - ytmusicapi
    - ytmusicapi.parsers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sigma67/ytmusicapi
  dev_url: https://github.com/sigma67/ytmusicapi
  summary: Unofficial API for YouTube Music
  license: MIT
  license_file: LICENSE
  doc_url: https://ytmusicapi.readthedocs.io/
  description: ytmusicapi is a Python 3 library to send requests to the YouTube Music API. It emulates YouTube Music web client requests using the user's cookie data for authentication.

extra:
  recipe-maintainers:
    - HeavyTony2
